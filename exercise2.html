<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<body>
	<script>
		/*
			Exercise 2
			How many different variables named "a" are created here?
			Can you give each of them a new name while preserving the
			functionality of this code?
		*/

	//3 variables named 'a' were created

		function createFunction() {
			var a = function () {
				var c = "b"; //changed to 'c'
				return c; 
			};
			return a; //still return a so it returns function 
		}
		var d = createFunction(); //changed to 'd'
		console.log(d());
	</script>
</body>

</html>
