			Write the "stack frame" at each call of the following
			recursive function. For example, if I call isEven(7),

			num = 7
			num = 5

			Then, write out the return values at each level of the
			stack as it unrolls. -- PATH 
		*/

		function isEven(num) {
			
			if (num === 0) {
				return true;
				//0 is an even number
			} else if (num === 1) {
				return false;
				//1 is an odd number
			} else {
				return isEven(num - 2);
				//runs the function to tell if any subsequent number is even or odd
			}
		}

	(isEven(8));
