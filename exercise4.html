	<script>
		/*

			There are many errors in the functions below! Each of the

		*/

		function square (a) {//change parameter to 'a'
			return a * a;
		}

		function squareRoot (a) {//change parameter to 'a'
			return Math.sqrt(a);
		}

		function sum(a, b) {//change parameters to 'a' and 'b'
			return a + b;
		}

		function difference(a, b) {//change parameter to 'a' and 'b'
			return a - b;
		}

		function distance(x1, y1, x2, y2) {
			// no errors in this function - do not modify
			return (
				squareRoot(
					sum(
						square(difference(x2, x1)),
						square(difference(y2, y1))
					)
				)
			);
		}

		// Tests (with errors! You'll need to change these...)
